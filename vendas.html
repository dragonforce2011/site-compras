<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="./img/Tabasco_Logo.png" />
    <title>TABASCO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <div>
            <img class="bg-logo" src="./img/header.png">
        </div>

        <nav class="navbar navbar-expand-lg navigation-wrap navbar-dark bg-dark">
            <div class="collapse navbar-collapse nav justify-content-center" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pimentas.html">PIMENTAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#merchan">MERCHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#receitas">RECEITAS</a>
                    </li>
                </ul>
            </div> 
        </nav>
    </header>

    <main>

        <section id="destaqueDois">
            <div class="container margin_top">
                <div class="row g-5 margin-top">
                    <div class="col-lg-3">
                        <h5>Pimenta TABASCO</h5>
                        <img src="./img/original.png" class="card-img-top" alt="combo">    
                    </div>
                    <div class="col">
                        <h5>Product description:</h5>
                                <p class="mt-n1">
                                    The hot sauce that started it all. Our classic pepper sauce is beloved all over the world and sold in over 195 countries.      
                                </p>                                  
                                <p class="fst-italic fw-bold">Scoville Rating: 2500 - 5000</p>
                    </div>
                    <div class="col">
                        <h5 class="card-title fw-bold text-success" id="preco">R$ 16,50</h5> 
                        <div class="row g-3 align-items-center margin_top_another">
                            <div class="col-auto">
                                <label for="total" class="col-form-label">Quantity</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" aria-label="Default select example" id="quantidade" onchange="calcularProduto(this.value)">
                                    <option selected>-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>  
                            </div> 
                        </div>                                      
                        
                        <div class="row g-3 align-items-center margin_top_another">
                            <div class="col-auto">
                                <label for="total" class="col-form-label">TOTAL</label>
                            </div>
                            <div class="col-auto">
                                <input type="total" id="total" class="col-sm-7 rounded border-secondary right" aria-describedby="total">
                            </div>                                       
                        </div>                             
                        <button type="button" class="btn btn-danger margin_top_another"  onclick="compraFinalizada()"><i class="bi bi-cart cart-position"></i>
                            Buy now
                        </button>              
                    </div>
                </div>
            </div>
        </section>        

    </main>
    
    <footer class="margin-top">
        <div class="footer">
            <img class="img-footer" src="./img/footer.png" alt="">
        </div>
    </footer>
    
</body>

<script src="script.js"></script>

</html>
